<h1 style='color:red;background-color:black'>worldclass</h1>
<canvas id="Canvas" width="200" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c=document.getElementById("Canvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(100,75,12,0,2*Math.PI);
ctx.stroke();

ctx.strokeStyle="#66FF00";
ctx.beginPath();
ctx.lineWidth=25;
ctx.lineCap="round"
ctx.moveTo(0,150);
ctx.lineTo(200,150);
ctx.stroke();

</script>
