<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<body onload="start();">

	<h1 style='color:red;background-color:black'>worldclass</h1>
	<canvas id="Canvas" width="200" height="150" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>
</body>

<script>

// $( document ).ready(function() {
//     	start();
// });

function start() {
	 console.log("start");
	tick();
}

function draw() {
	var c=document.getElementById("Canvas");
	var ctx=c.getContext("2d");
	ctx.beginPath();
	ctx.arc(105,20,15,0,2*Math.PI);
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(40,20,15,0,2*Math.PI);
	ctx.stroke();

	ctx.strokeStyle="#66FF00";
	ctx.beginPath();
	ctx.moveTo(0,150);
	ctx.lineTo(200,150);
	ctx.stroke();
}

function animate() {

}

function tick() {
	requestAnimFrame(tick);
	draw();
	animate();
}

</script>
